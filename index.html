<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link

    <title>NDC Lottery</title>

  <body
    class="text-light"
    style="background: #000308 url(bg.jpg) center/cover no-repeat"
  >
    <div id="welcome-scr">
      <div
        class="d-flex flex-column justify-content-center align-items-center vh-100"
      >
        <textarea
          id="player-list"
          value="hansen"
          cols="35"
          rows="15"
          class="mb-4"
        ></textarea>
        <button
          id="submit-btn"
          autofocus
          class="btn btn-lg btn-danger font-weight-bold mb-4"
        >
          SUBMIT
        </button>
        <button id="demo-btn" class="btn btn-lg btn-info font-weight-bold">
          FETCH API
        </button>
      </div>
    </div>

    <div id="main-scr">
      <div
        class="d-flex flex-column justify-content-center align-items-center vh-100"
      >
        <!-- <div class="wheel-wrapper h2 mb-3">
          <div class="wheel-shadow"></div>

            <div class="arrow right">&blacktriangleleft;</div>

          <div class="bg-danger p-2 text-center">
            <h1 id="player-name" class="display-4">CLICK ROLL<br />TO START</h1>
            <!-- <h1 id="player-name" class="display-4">JOHN DOE - 0000000000</h1> -->
          </div>
          <button
            id="roll-btn"
            class="bg-dark p-2 btn text-white mt-2 w-100 rounded-0"
          >
            ROLL
          </button>
        </div>
      </div>
    </div>

    <script src="confetti.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <script
